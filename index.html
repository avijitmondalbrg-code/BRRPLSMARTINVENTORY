
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BRG Inventory Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: '#3159a6',
              secondary: '#254687', 
            }
          }
        }
      }
    </script>
    <style>
      body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
      
      @media print {
        @page {
          size: A4;
          margin: 10mm; /* Minimal safe margin for printers */
        }
        body {
          background-color: white !important;
          margin: 0 !important;
          padding: 0 !important;
        }
        #root {
          padding: 0 !important;
        }
        .no-print, .print\:hidden {
            display: none !important;
        }
        #invoice-printable-area, 
        #receipt-printable-area {
          visibility: visible !important;
          position: relative !important;
          width: 190mm !important; /* A4 width 210mm - 20mm margins */
          height: auto !important;
          max-height: 277mm !important; /* A4 height 297mm - 20mm margins */
          margin: 0 auto !important;
          padding: 0 !important;
          background-color: white !important;
          box-shadow: none !important;
          border: none !important;
          overflow: visible !important;
        }
        /* Tighten text specifically for print */
        p, span, td, th {
          line-height: 1.2 !important;
        }
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
      }

      /* Custom scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #3159a6;
        border-radius: 10px;
      }
    </style>
