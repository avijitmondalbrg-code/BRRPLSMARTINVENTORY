
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BRG Inventory Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      // Polyfill to prevent white screen due to process.env in browser
      window.process = { env: { API_KEY: '' } };
      
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: '#3159a6',
              secondary: '#254687', 
            }
          }
        }
      }
    </script>
    <style>
      body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; margin: 0; padding: 0; }
      
      @media print {
        @page {
          size: var(--print-size, A4) var(--print-orientation, portrait);
          margin: 10mm;
        }
        
        /* Hide everything by default except printable area */
        body * {
          visibility: hidden !important;
        }
        
        #root, #root * {
          visibility: visible !important;
        }
        
        /* Specific reset for printable container */
        #invoice-printable-area, #invoice-printable-area * {
          visibility: visible !important;
        }

        #invoice-printable-area {
          position: absolute !important;
          left: 0 !important;
          top: 0 !important;
          width: 100% !important;
          height: auto !important;
          margin: 0 !important;
          padding: 0 !important;
          background: white !important;
          z-index: 9999 !important;
          display: block !important;
          box-shadow: none !important;
          border: none !important;
          transform: scale(var(--print-scale, 1)) !important;
          transform-origin: top left !important;
        }
        
        /* Ensure background colors and images print */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        /* Hide UI elements that might stay visible */
        .print\:hidden {
          display: none !important;
          visibility: hidden !important;
        }
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #3159a6;
        border-radius: 10px;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
        "recharts": "https://aistudiocdn.com/recharts@^3.5.0",
        "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/",
        "vite": "https://aistudiocdn.com/vite@^7.2.4",
        "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
